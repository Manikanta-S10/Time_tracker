{% extends 'base.html' %}

{% block content %}
    <main class="form-signin w-100 m-auto d-flex justify-content-center align-items-center" style="height:90vh; background-color: #393E46;">
        <form method="POST">
          {% csrf_token %}
          <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <h1 class="h3 mb-3 fw-bold fs-1 text-white">Please sign in</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name" required>
            <label for="floatingInput">Name</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label class="text-white">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <!-- <p class="mt-5 mb-3 text-muted">© 2017–2022</p> -->
        </form>
        <p style="color: red;">{{error}}</p>
    </main>
{% endblock %}
